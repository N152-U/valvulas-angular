<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <div class="row">
                        <div class="col-12">
                            <h1>Foto de perfil</h1>
                            <img src="./assets/images/user.jpg" style="height: 80%; width: 80%;">
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-main btn-success btn-group-justified" type="submit">
                                Cambiar foto perfil
                            </button>
                        </div>
                    </div>
                   
                </div>
                
                <div class="col-sm-12 col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                        aria-controls="home" aria-selected="true">Datos Principales</a>
                                </li>
                                <!-- <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                                        aria-controls="profile" aria-selected="false">Profile</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab"
                                        aria-controls="contact" aria-selected="false">Contact</a>
                                </li> -->
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <div class="form-group row">
                                        <div class="col-12">
                                            <label for="username">Usuario</label>
                                            <input id="usernam" type="text" class="form-control" value="{{user.username}}" disabled>
                                        </div>
                                        <div class=" col-12">
                                            <label for="firstName">Nombre</label>
                                            <input id="firstName" type="text" class="form-control" value="{{user.firstName}}">
                                        </div>
                                        <div class="col-12">
                                            <label for="middleName">Apellido Paterno</label>
                                            <input id="middleName" type="text" class="form-control" value="{{user.middleName}}">
                                        </div>
                                        <div class="col-12">
                                            <label for="lastName">Apellido Materno</label>
                                            <input id="lastName" type="text" class="form-control" value="{{user.lastName}}">
                                        </div>
                                        <div class="col-12">
                                            <label for="role">Rol</label>
                                            <input id="role" type="text" class="form-control" value="{{user.role}}" disabled>
                                        </div>
                                    </div>
                                </div>
                               <!--  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
